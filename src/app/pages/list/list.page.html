<ion-header>
  <ion-toolbar>
    <ion-title>Items</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/add">Add Item</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-note *ngIf="!isOnline" color="warning">You are currently offline. Changes will sync when you are back online.</ion-note>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
      </ion-label>
      <ion-button slot="end" color="primary" [routerLink]="['/edit', item.id]">Edit</ion-button>
      <ion-button slot="end" color="danger" >Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
